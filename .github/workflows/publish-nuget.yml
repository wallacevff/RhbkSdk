name: ğŸ“¦ Publish NuGet Package

on:
  push:
    tags:
      - 'v*.*.*'  # Ex: v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: ğŸ“¦ Restore
        run: dotnet restore

      - name: ğŸ› ï¸ Build
        run: dotnet build --configuration Release --no-restore

      - name: ğŸ“¦ Pack com versÃ£o da tag (sem 'v')
        run: |
          VERSION=${GITHUB_REF##*/}
          VERSION=${VERSION#v}
          echo "ğŸ“¦ Empacotando pacote com versÃ£o: $VERSION"
          dotnet pack --configuration Release --no-build --output ./artifacts /p:Version=$VERSION

      - name: ğŸš€ Publish to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
